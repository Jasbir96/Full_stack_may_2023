    }

    .child,

    .child2 {
        color: rgb(179, 40, 40);
        font-size: 2rem;
        background-color: lightcoral;
        font-weight: bold;
        border: dashed;
        font-family: sans-serif;
    }

    /******************template starts from here ************/
    .parent {
        display: flex;
        /* align items -> vertical */
        /* default */

        /* align-items: flex-start; */
        /* align-items: flex-end; */
        /* available in justify content */
        /* align-items: stretch;  */
        /* align-items: baseline; */
    }

    .parent {
        /* works -> horizontally */
/* to apply justify content -> some space left */
        /* justify-content: center; */
        /* justify-content: flex-end; */
        /* justify-content: flex-start; */
        /* are not available -> align */
        /* justify-content: space-around; */
        /* justify-content: space-between; */
        /* justify-content: space-evenly; */
    }
    /*******************************/
    .child1 {
        width: 9rem;
        height: 10rem;
    }

    /* *************with height and width*********/

    .parent1 {
        display: flex;

        justify-content: space-between; */
        /* justify-content: space-around; */
    }
/* combined  width of childrens more then parent */
.child2{
    /* width of children is just a directive-> 
    box has enough space then it will allow the boxes

    width:12rem;
    height: 10rem;
}
.parent2{
    display: flex;
    flex-wrap: wrap;
    /*they apply rowise   */
    justify-content: center;
    align-items: flex-end;
    /* gives space between flex childrens  */
    gap: 1rem;

}

</style>

<body>
    <h2>Flexbox Example</h2>
    <h3>Without Height and width</h3>
  
    <div class="parent">
        <div class="child one">I am child special
